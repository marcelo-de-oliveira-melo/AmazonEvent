<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

     <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>login</title>
    <style type="text/css">
     #telaLogin{
    width: 450px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    box-shadow: 10px 20px 40px rgb(212, 212, 212);


  }
  #fundo{
      display: flex;
       margin: 5px;
      height: 520px;
      float: left;

  }

  .form-group h1{
    color: #50525f;
    text-align: center;
    font-weight: 100;
    margin-top: 0;
    line-height: normal;

  }
  .form-group h2{
      color: #1E90FF;
      text-align: center;
      font-weight: 100;
      margin-top: 0;
      line-height: normal;

    }

  body{
    background-color: rgb(248, 248, 248);
  }

  input {
    /* -webkit-writing-mode: horizontal-tb !important; */
    text-rendering: auto;
    color: -internal-light-dark-color(black, white);
    letter-spacing: normal;
    word-spacing: normal;
    text-transform: none;
    text-indent: 0px;
    text-shadow: none;
    display: inline-block;
    text-align: start;
    -webkit-appearance: textfield;
    background-color: -internal-light-dark-color(white, black);
    -webkit-rtl-ordering: logical;
    cursor: text;
    margin: 0em;
    font: 400 13.3333px Arial;
    padding: 1px 0px;
    border-width: 2px;
    border-style: inset;
    border-color: initial;
    border-image: initial;
  }
  input {
    line-height: normal;
    margin: 0;
      font: inherit;
      color: inherit;
      font-family: inherit;
      font-size: inherit;
      line-height: inherit;
  }
  .form-group input {
    width: 100%;
    border: none;
    outline: none;
    line-height: 26px;
  }
  .form-group {
    border-bottom: 1px solid #e1e1e1;
    margin-bottom: 30px;
    display: inline-block;
    width: 100%;
    line-height: 30px;
    position: relative;
  }
  label{
  color: white;
  }

  a{

    font-weight: bold ;
    text-decoration: none;
    font-size: 12px;
    line-height: 20px;
    color: #50525f;
    transition: 0.25;
  }

  .form-group a:hover{
  transition: 0.25;
  color: #50525f;

  }

  .form-group input[type="email"], input[type="password"]{

    border: none;
    border-bottom: 1px solid white;
    background: transparent;
  outline: none;

  }
    </style>
<body id="fundo">

<div class="card" id="telaLogin">
    <div class="card-body">
    <form th:action="@{/login}" method="post">
        <div class="alert alert-success" th:text="${mensagem}" th:if="${mensagem !=null}"></div>
        <div class="form-group">
        <h1>Login</h1>
            <div class="alert alert-danger" th:text="${mensagemErro}" th:if="${mensagemErro !=null}"></div>
        <input type="text" class="form-control" name="login" aria-describedby="Login" placeholder="insira seu nome">
    </div>
    <div class="form-group">

        <input type="password" class="form-control" name="senha" placeholder="insira sua senha">
    </div>
    <br>
    <button type="submit" class="btn btn-info btn-block">Entrar</button>
    </br>
    <a href="/cadastro">Não possui uma conta? Faça o Cadastro!</a>
    </form>

</div>
</div>
</body>

</html>
