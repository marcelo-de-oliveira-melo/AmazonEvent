<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link  href = " https://fonts.googleapis.com/icon?family=Material+Icons " rel =""/>
    <title>Eventos</title>
</head>
<body>

<div class="container" style="margin-top:50px">
    <br>
    <h3>Eventos Encontrados</h3>

    <br>
    <div class="table-responsive" style="width:85%; margin-right: auto; margin-left: auto;">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Nome</th>
                <th>categoria</th>
                <th>Local</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="evento : ${ListaDeEventos}">
                <td><a th:href="${(#mvc.url('CC#getEventoDetails').arg(0, evento.id)).build()}"><span th:text="${evento.nome}"></span></a></td>
                <td><span th:text="${evento.categoria}"></span></td>
                <td><span th:text="${evento.local}"></span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
